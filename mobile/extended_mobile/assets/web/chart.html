<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #151515;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      touch-action: none; /* allow gestures */
    }
    #chart {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="chart"></div>
  <script src="lightweight-charts.js"></script>
  <script>
    const chartElement = document.getElementById('chart');
    console.log('chart element size', chartElement.clientWidth, chartElement.clientHeight);
    const chart = LightweightCharts.createChart(chartElement, {
      layout: { background: { color: '#151515' }, textColor: '#A0A0A0' },
      grid: {
        vertLines: { color: '#1F1F1F' },
        horzLines: { color: '#1F1F1F' },
      },
      rightPriceScale: {
        scaleMargins: { top: 0.05, bottom: 0.05 },
        borderVisible: false,
      },
      timeScale: {
        timeVisible: true,
        secondsVisible: false,
        borderVisible: false,
        barSpacing: 48,
        rightOffset: 5,
      },
      handleScroll: {
        mouseWheel: true,
        pressedMouseMove: true,
        horzTouchDrag: true,
        vertTouchDrag: true,
      },
      handleScale: {
        axisDoubleClickReset: true,
        mouseWheel: true,
        pinch: true,
        axisPressedMouseMove: true,
      },
      crosshair: {
        mode: LightweightCharts.CrosshairMode.Normal,
      },
    });

    const series = chart.addCandlestickSeries({
      upColor: '#089981',
      downColor: '#F23645',
      borderUpColor: '#089981',
      borderDownColor: '#F23645',
      wickUpColor: '#089981',
      wickDownColor: '#F23645',
    });

    const priceLines = {};
    let lastData = [];
    const barsToShow = 40;
    let lastRange = null;

    function applyDefaultView() {
      const to = lastData.length;
      const from = Math.max(0, to - barsToShow);
      chart.timeScale().setVisibleLogicalRange({ from, to });
      chart.priceScale('right').applyOptions({
        autoScale: true,
        scaleMargins: { top: 0.05, bottom: 0.05 },
      });
    }

    function setData(data, preserveRange = false) {
      try {
        const prevLen = lastData.length;
        // Ensure data is array and sorted by time ascending
        const arr = Array.isArray(data) ? data.slice().sort((a, b) => a.time - b.time) : [];
        console.log('setData len', arr.length);
        lastData = arr;
        series.setData(arr);
        if (preserveRange && lastRange) {
          const delta = arr.length - prevLen;
          const from = (lastRange.from ?? 0) + delta;
          const to = (lastRange.to ?? 0) + delta;
          chart.timeScale().setVisibleLogicalRange({ from, to });
        } else {
          applyDefaultView();
        }
      } catch (e) {
        console.error('setData error', e);
      }
    }

    function addPriceLine(id, payload) {
      try {
        if (priceLines[id]) {
          series.removePriceLine(priceLines[id]);
        }
        priceLines[id] = series.createPriceLine({
          price: payload.price,
          color: payload.color || '#cccccc',
          lineWidth: payload.lineWidth || 1,
          lineStyle: LightweightCharts.LineStyle.Solid,
          axisLabelVisible: true,
          title: payload.title || '',
        });
      } catch (e) {
        console.error('addPriceLine error', e);
      }
    }

    // Expose helpers for Flutter to call directly
    window.setChartData = (payload, preserveRange = false) => setData(payload || [], preserveRange);
    window.setChartPriceLine = (id, payload) => addPriceLine(id || 'price', payload || {});
    window.updateLastCandle = (payload) => {
      try {
        series.update(payload);
        if (payload && typeof payload.time !== 'undefined') {
          const t = payload.time;
          const idx = lastData.findIndex((d) => d.time === t);
          if (idx >= 0) {
            lastData[idx] = payload;
          } else {
            lastData.push(payload);
            lastData.sort((a, b) => a.time - b.time);
          }
        }
      } catch (e) {
        console.error('updateLast error', e);
      }
    };

    window.setLogicalRange = (from, to) => {
      chart.timeScale().setVisibleLogicalRange({ from, to });
    };

    chart.timeScale().subscribeVisibleLogicalRangeChange((range) => {
      lastRange = range;
      if (!range || !lastData.length) return;
      // Logical range uses bar indices; trigger when near the first bar
      if (range.from <= 1) {
        try {
          EXT_EVT.postMessage(JSON.stringify({ type: 'loadMore', range }));
        } catch (_) {}
      }
    });

    window.resetView = () => applyDefaultView();

    // Resize chart on viewport changes
    const resizeObserver = new ResizeObserver(() => {
      const w = chartElement.clientWidth;
      const h = chartElement.clientHeight;
      if (w > 0 && h > 0) {
        chart.resize(w, h);
        if (lastData.length > 0) {
          applyDefaultView();
        }
      }
    });
    resizeObserver.observe(chartElement);

    // Expose reset to default zoom
    window.resetView = () => applyDefaultView();
  </script>
</body>
</html>
